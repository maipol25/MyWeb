    <!-- 语言切换 JS -->
    <script>
        let currentLang = 'zh'; // 默认中文

        function switchLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            const elements = document.querySelectorAll('[data-lang-' + currentLang + ']');
            elements.forEach(el => {
                el.textContent = el.getAttribute('data-lang-' + currentLang);
            });
            // 更新按钮文本
            const button = document.getElementById('lang-toggle');
            button.textContent = currentLang === 'zh' ? 'EN' : '中文';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 初始化为中文
            const elements = document.querySelectorAll('[data-lang-zh]');
            elements.forEach(el => {
                el.textContent = el.getAttribute('data-lang-zh');
            });
            document.getElementById('lang-toggle').textContent = 'EN';
        });

        document.getElementById('lang-toggle').addEventListener('click', switchLanguage);
    </script>
